application: sharkspace
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /style\.css
  static_files: style.css
  upload: favicon\.ico


- url: .*
  script: main.app
- url: /_ah/login_required
  script: do_openid_login.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
